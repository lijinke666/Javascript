<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
  </body>
  <script>
    //  dom 中 声明了 一个 #id 的 div 标签, 在js引擎内部 其实会声明一个全局的变量
    // 想象中应该报一个 test 未定义的错误 其实返回的是标签, 所以这也是为什么不建议用 #id 的原因
    console.log(test) // <div id="test"></div>
  </script>
</html>
