<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cache-api</title>
</head>
<body>
  <h2>图片被缓存</h2>
  <img src="/js.jpg" alt="">
</body>
<script>
  (async ()=>{
    const CACHE_KEY = '/js.jpg'
    
    // caches window 下的 一个 全局变量
    const cache = await caches.open(CACHE_KEY)

    // 添加缓存

    cache.add(CACHE_KEY)

    // 读取缓存

    console.log(await cache.match(CACHE_KEY))
  
  
    // 是否有这个 缓存
    console.log(await caches.has(CACHE_KEY));


    // 删除缓存

    await cache.delete(CACHE_KEY)


    // 更新缓存

    await cache.put(CACHE_KEY,'test')

  })()
</script>
</html>
